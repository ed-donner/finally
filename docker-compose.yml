name: finally

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: finally:local
    container_name: finally-app
    env_file:
      - .env
    environment:
      PORT: "8003"
      APP_MODULE: ${APP_MODULE:-app.main:app}
      MASSIVE_POLL_INTERVAL_SECONDS: ${MASSIVE_POLL_INTERVAL_SECONDS:-0.5}
    ports:
      - "8003:8003"
    volumes:
      - finally-data:/app/db
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8003/api/health"]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s
    restart: unless-stopped

volumes:
  finally-data:
